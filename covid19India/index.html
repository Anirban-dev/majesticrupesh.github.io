<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Data</title>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/indiaLow.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <link rel="stylesheet" href="css/style_main.css">
    <link rel="stylesheet" href="css/digiscreen.css">
    <link rel="stylesheet" href="css/chart-section.css">
    
    <script src="js/script_main.js"></script>
    
</head>
<body onload="load_data()">
    <!-- Homescreen begin -->
    <section class="screen-section screen-light">
        <p id="switcher">
            <input id="colormode" onchange="func(event)" type="checkbox" checked data-toggle="toggle" data-on="Light" data-off="Dark" data-onstyle="day" data-offstyle="night">
        </p>
        <div class="screen-container">
            <h1 id="covid19_head">COVID 19 INDIA</h1>
            <h5 id="designer">Web Designer: RUPESH PAL</h5><br>
            <h5 id="lastupdate"></h5>

            <!-- Show number of cases begin -->
            <div class="cases">
                <div class="info cases-light confirmed">
                    <p>CONFIRMED</p>
                    <p id="deltaconfirmed"></p>
                    <p id="indiaconfirmed">-</p>
                    <p id="confirmedpercent"></p>
                </div>
                <div class="info cases-light active">
                    <p>ACTIVE</p>
                    <p id="deltaactive"></p>
                    <p id="indiaactive">-</p>
                    <p id="activepercent"></p>
                </div>
                <div class="info cases-light recovered">
                    <p>RECOVERED</p>
                    <p id="deltarecovered"></p>
                    <p id="indiarecovered">-</p>
                    <p id="recoveredpercent"></p>
                </div>
                <div class="info cases-light deceased">
                    <p>DECEASED</p>
                    <p id="deltadeceased"></p>
                    <p id="indiadeceased">-</p>
                    <p id="deceasedpercent"></p>
                </div>
            </div>
            <br>
            <!-- Show number of cases end -->

            <div class="button"><a href="chatbot/index.html?lang=eng"><b>Scan Covid19 digitally</b></a></div>
        </div>
    </section>
    <!-- Homescreen ends -->
    <br><br>


    <!-- India Heatmap Begin -->
    <section id="chart-section">
        <div id="india-heatmap">INDIA HEATMAP</div>
        <div class="buttons">
            <button type="button" class="btn btn-danger" onclick="confirm_chart()">Confirmed</button>
            <button type="button" class="btn btn-primary" onclick="active_chart()">Active</button>
            <button type="button" class="btn btn-success" onclick="recover_chart()">Recovered</button>
            <button type="button" class="btn btn-secondary" onclick="decease_chart()">Deceased</button>
        </div>
        
        <div class="amchartclass" id="chartdiv1" style="display: none;"></div>
        <div class="amchartclass" id="chartdiv2" style="display: none;"></div>
        <div class="amchartclass" id="chartdiv3" style="display: none;"></div>
        <div class="amchartclass" id="chartdiv4" style="display: none;"></div>
    </section>
    <!-- India Heatmap End -->
    <br>



   <script src="js/maps_confirmed.js"></script>
   <script src="js/maps_active.js"></script>
   <script src="js/maps_recovered.js"></script>
   <script src="js/maps_deceased.js"></script>
   <script src="js/load_data.js"></script>
</body>
</html>
